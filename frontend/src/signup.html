<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <style>
    /* [CSS UNCHANGED, PRESERVED IN FULL] */
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f7f7f7; color: #333; line-height: 1.6; }
    header { background-color: #27ae60; color: #fff; padding: 60px 20px; text-align: center; }
    header h1 { font-size: 3em; margin: 0; }
    header p { font-size: 1.2em; margin-top: 10px; }
    .form-container { max-width: 900px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    form { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
    form label { font-weight: bold; display: block; margin-bottom: 5px; }
    form input, form textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; transition: transform 0.2s; }
    form input:hover, form textarea:hover { transform: scale(1.03); }
    form textarea { resize: vertical; height: 100px; }
    .form-step { display: none; }
    .form-step.active { display: block; }
    .button-group { display: flex; justify-content: space-between; }
    .button-group button { background: #27ae60; color: white; padding: 12px 30px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: transform 0.2s; }
    .button-group button:hover { background: #219150; transform: scale(1.05); }
    #reviewData p { background: #efefef; padding: 10px; border-radius: 5px; }
    #message { text-align: center; font-weight: bold; }
    footer { text-align: center; padding: 20px; background: #27ae60; color: #fff; }
    .account-type-choice { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 1.5em 0; }
    .account-btn { background-color: #4CAF50; color: #fff; border: none; padding: 15px 30px; font-size: 1.1em; border-radius: 4px; cursor: pointer; flex: 1 1 200px; max-width: 300px; }
    .account-btn:hover, .account-btn:focus { background-color: #45a049; }
  </style>
</head>
<body>
  <header>
    <h1>Registration</h1>
    <p>Create your account below.</p>
  </header>

  <div class="form-container">
    <form id="registrationForm">
      <div id="step1" class="form-step active">
        <h2>Are signing up as a vendor or a user?</h2>
        <div class="account-type-choice">
          <button type="button" id="chooseVendor" class="account-btn">Vendor</button>
          <button type="button" id="chooseUser" class="account-btn">User</button>
        </div>
      </div>
      <div id="step2" class="form-step">
        <h2>Enter Your Details</h2>
        <div id="vendorFields" style="display: none;">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" name="businessName" />
          <label for="contact">Contact</label>
          <input type="text" id="contact" name="contact" />
          <label for="operatingHours">Operating Hours</label>
          <input type="text" id="operatingHours" name="operatingHours" />
        </div>
        <div id="userFields" style="display: none;">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" />
        </div>
        <div class="button-group">
          <button type="button" id="backToStep1">Back</button>
          <button type="button" id="toStep3">Next</button>
        </div>
      </div>
      <div id="step3" class="form-step">
        <h2>Review &amp; Submit</h2>
        <div id="reviewData"></div>
        <div class="button-group">
          <button type="button" id="backToStep2">Back</button>
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </div>
    </form>
    <div id="message"></div>
  </div>

  <footer>
    <p>&copy; 2025 Farmers Market. All Rights Reserved.</p>
  </footer>

  <script type="module" src="./scripts/signupController.js"></script>
</body>
</html>
