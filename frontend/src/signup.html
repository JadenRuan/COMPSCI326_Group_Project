<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>
  <header>
    <h1>Registration</h1>
    <p>Create your account below.</p>
  </header>

  <div class="form-container">
    <form id="registrationForm">
      <!-- Step 1: Choose Type -->
      <div id="step1" class="form-step active">
        <h2>Are you signing up as a vendor or a user?</h2>
        <div class="account-type-choice">
          <button type="button" id="chooseVendor" class="account-btn">Vendor</button>
          <button type="button" id="chooseUser" class="account-btn">User</button>
        </div>
      </div>

      <!-- Step 2: Enter Details -->
      <div id="step2" class="form-step">
        <h2>Enter Your Details</h2>
        <div id="vendorFields" style="display:none;">
          <label for="businessName">Business Name</label>
          <input id="businessName" />
          <label for="contact">Contact</label>
          <input id="contact" />
          <label for="operatingHours">Operating Hours</label>
          <input id="operatingHours" />
        </div>
        <div id="userFields" style="display:none;">
          <label for="firstName">First Name</label>
          <input id="firstName" />
          <label for="lastName">Last Name</label>
          <input id="lastName" />
        </div>
        <div class="button-group">
          <button type="button" id="backToStep1">Back</button>
          <button type="button" id="toStep3">Next</button>
        </div>
      </div>

      <!-- Step 3: Credentials -->
      <div id="step3" class="form-step">
        <h2>Set Your Account Credentials</h2>
        <label for="emailCred">Email</label>
        <input id="emailCred" type="email" />
        <label for="passwordCred">Password</label>
        <input id="passwordCred" type="password" />
        <div class="button-group">
          <button type="button" id="backToStep2">Back</button>
          <button type="button" id="toStep4">Next</button>
        </div>
      </div>

      <!-- Step 4: Review & Submit -->
      <div id="step4" class="form-step">
        <h2>Review &amp; Submit</h2>
        <div id="reviewData"></div>
        <div class="button-group">
          <button type="button" id="backToStep3">Back</button>
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </div>
    </form>
    <div id="message"></div>
  </div>

  <footer>
    <p>&copy; 2025 Farmers Market. All Rights Reserved.</p>
  </footer>

  <script type="module" src="./scripts/signup.js"></script>
</body>
</html>
