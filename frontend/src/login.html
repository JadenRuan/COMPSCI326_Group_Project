<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 300px; }
    form { display: none; flex-direction: column; }
    form.active { display: flex; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    .toggle { margin-top: 1rem; text-align: center; color: #007bff; cursor: pointer; }
    .message { text-align: center; margin-top: 1rem; }
  </style>
</head>

<body>
  <div class="container"> 
    <h2 id="form-title">Login</h2>

    <form id="login-form" class="active">
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="register-form">
      <input id="register-name" type="text" placeholder="Name" required />
      <input id="register-email" type="email" placeholder="Email" required />
      <input id="register-password" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
    <div class="message" id="message"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
